    }
    .container {
      max-width: 800px;

      background: #fff;
      padding: 20px 24px 28px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 6px 8px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
    }
    button {
      margin-top: 8px;
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #0059a3;
      color: #fff;
    }
    button:hover {
      background: #00457f;
    }
    .results {
      margin-top: 20px;
      padding: 12px 14px;
      border-radius: 10px;
      background: #f0f4ff;
      border: 1px solid #ccd6ff;
    }
    .results h2 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }
    .results p {
      margin: 2px 0;
      font-size: 0.95rem;
    }
    .warning {
      background: #fff4e5;
      border-color: #f6c88f;
    }
  </style>
</head>

  <div class="container">
    <h1>Measurement & Reporting Tier Assignment</h1>

          <option value="<500000">&lt; 500,000 m³</option>
        </select>
      </div>

      <div>
        <label for="rate">Diversion rate (m³/s)</label>

          <option value="Recreation">Recreation</option>
          <option value="Other industry (inc. mining)">Other industry (inc. mining)</option>
        </select>
      </div>

          <option value="">-- Select --</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>

    <button type="button" onclick="calculateTier()">Get Tier</button>

  // Fallback tier when no rule is defined at all:
  // "lower" tier within each allocation band
  const fallbackTierByAllocation = {
    ">=1000000": "1A",
    "500000-999999": "2A",
    "<500000": "3"
  };

  // Tier → minimum measurement & reporting standards
  const tierStandards = {
    "1":  { measurement: "Daily",   reporting: "Weekly"   },
    "1A": { measurement: "Weekly",  reporting: "Monthly"  },
    "2":  { measurement: "Monthly", reporting: "Quarterly"},
    "2A": { measurement: "Monthly", reporting: "Annually" },
    "3":  { measurement: "Annually",reporting: "Annually" }
  };

  // Order of tiers for choosing the "more protective" one if needed
  const tierRank = { "1": 1, "1A": 2, "2": 3, "2A": 4, "3": 5 };

  function calculateTier() {
    const allocation = document.getElementById('allocation').value;
    const rate       = document.getElementById('rate').value;
    const purpose    = document.getElementById('purpose').value;
    const waterShort = document.getElementById('waterShort').value;
    const resultsDiv = document.getElementById('results');

    // Basic validation
    if (!allocation || !rate || !purpose || !waterShort) {
      resultsDiv.style.display = 'block';
      resultsDiv.className = 'results warning';
      resultsDiv.innerHTML = `
        <h2>Missing input</h2>
        <p>Please select all four criteria to view the assigned tier.</p>
      `;
      return;
    }

    let tier, measurement, reporting;
    let usedFallback = false;
    let usedWSNeutral = false;

    // 1) Exact match (all four criteria, incl. water-short)
    const exactMatch = rules.find(r =>
      r.allocation === allocation &&
      r.rate === rate &&
      r.purpose === purpose &&
      r.waterShort === waterShort
    );

    if (exactMatch) {
      tier = exactMatch.tier;
      measurement = exactMatch.measurement;
      reporting = exactMatch.reporting;
    } else {
      // 2) Water-short-neutral match: ignore waterShort, match on alloc + rate + purpose
      const neutralMatches = rules.filter(r =>
        r.allocation === allocation &&
        r.rate === rate &&
        r.purpose === purpose
      );

      if (neutralMatches.length > 0) {
        usedWSNeutral = true;

        // If there are multiple (Yes/No) with different tiers,
        // pick the "more protective" (lowest rank number).
        let best = neutralMatches[0];
        for (const m of neutralMatches) {
          if (tierRank[m.tier] < tierRank[best.tier]) {
            best = m;
          }
        }

        tier = best.tier;
        measurement = best.measurement;
        reporting = best.reporting;
      } else {
        // 3) No rule at all → allocation-based fallback
        const fallbackTier = fallbackTierByAllocation[allocation];

        if (!fallbackTier || !tierStandards[fallbackTier]) {
          resultsDiv.style.display = 'block';
          resultsDiv.className = 'results warning';
          resultsDiv.innerHTML = `
            <h2>No rule defined</h2>
            <p>No tier is defined for this combination, and no allocation-based fallback is available.</p>
          `;
          return;
        }

        usedFallback = true;
        tier = fallbackTier;
        measurement = tierStandards[fallbackTier].measurement;
        reporting = tierStandards[fallbackTier].reporting;
      }
    }

    // Show results
    resultsDiv.style.display = 'block';
    resultsDiv.className = usedFallback ? 'results warning' : 'results';

    let note = "";
    if (usedFallback) {
      note = `<p style="font-size:0.85rem; margin-top:6px;">
                This tier was assigned using the allocation-based fallback rule
                (lower tier within the allocation band) because no specific combination
                is defined in the policy lookup table.
              </p>`;
    } else if (usedWSNeutral) {
      note = `<p style="font-size:0.85rem; margin-top:6px;">
                This tier was assigned using a water-short-neutral rule
                (same allocation, rate, and purpose), as no specific water-short
                variation was defined in the lookup table.
              </p>`;
    }

    resultsDiv.innerHTML = `
      <h2>Assigned Tier: <strong>Tier ${tier}</strong></h2>
      <p><strong>Minimum measurement:</strong> ${measurement}</p>
      <p><strong>Minimum reporting frequency:</strong> ${reporting}</p>
      ${note}
    `;
  }
</script>
